<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <main>
        <h1>Contactanos: </h1>
        <form action="">
            
                <label class="form-label" for="nombre">Nombre:</label>
                <input type="text" name="nombre" placeholder="Nombre" id="nombre">
                
                <label class="form-label" for="apellido">Apellido:</label>
                <input type="text" name="apellido" placeholder="Apellido" id="apellido">
            
            
                <label class="form-label" for="telefono">Tel√©fono:</label>
                <input type="tel" name="telefono" id="telefono">
 
                <label class="form-label" for="email">E.mail:</label>
                <input type="email" name="email" id="email" placeholder="juan@hotmail.com">

            <fieldset>  
                    <legend> Mascotas:
                    <input type="checkbox" name="perro" id="perro">
                    <label class="form-label" for="perro">Perro/s</label>
                    <input type="checkbox" name="gato" id="gato">
                    <label class="form-label" for="gato">Gato/s</label>
                    <input type="checkbox" name="otro" id="otro">
                    <label class="form-label" for="otro">Otro/s</label>
            </fieldset>
            <br>
            <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Escriba un Mensaje"></textarea>
            <br>
            <button type="submit" id="buttonSubmit">Enviar</button>

            <img src="" alt="">

        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="contact.js"></script>
</body>
</html>
